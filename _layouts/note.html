---

layout: base

---
<div class="post">

    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>        
    <!-- <div class="post__date"><p>{{ page.date | date: "%B %e, %Y" }}</p></div> -->
    <div class="post__content">{{ content }}</div>

    {% if page.backlinks != '' %}
    <div class="backlinks">
        <h2>Backlinks</h2>
        <ul>
            {% for backlink in page.backlinks %}
            <li><a target="_blank" href="{{ backlink.url }}">{{ backlink.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}


</div>
