---

layout: base

---


<div class="intro">        
{{ content }}
</div>

<div class="blog all">
    <h1>Posts</h1>
    {% for post in site.posts %}
    <div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
        <p>{{ post.excerpt }}</p>
     </div>
    {% endfor %}	
</div>
