---

layout: base

---


      <div class="intro">        
      {{ content }}
        </div>
        
       <div class="blog all">
           <h1>Posts</h1>
           <ul>
               {% for post in site.posts %}	
               <li>
                   <h2>
                       <a href="{{ post.url }}">{{ post.title }}</a>
                   </h2>
                   <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
                   <p></p>
                   <p>{{ post.excerpt }}</p>
                   <p></p>
               </li>
    			
                {% endfor %}	
           </ul>
        </div>
