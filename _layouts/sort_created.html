---

layout: base

---
<div class="post post__list">

    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="sort">
        <a href="sorted-by-last-edit">(Sort by update date instead)</a>
    </div>
    <!-- <div class="post__date"><p>{{ page.date | date: "%B %e, %Y" }}</p></div> -->

    <ul>
        {% for p in page.pages %}
        <li id={{ p.page_url }}><a target="_blank" href="{{ p.page_url }}">{{ p.title }}</a></li>
        {% endfor %}
    </ul>

</div>
